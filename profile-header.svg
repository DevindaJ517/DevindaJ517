<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5576c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#gradient1)"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="30" fill="rgba(255,255,255,0.1)">
    <animate attributeName="r" values="30;35;30" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="150" r="40" fill="rgba(255,255,255,0.1)">
    <animate attributeName="r" values="40;45;40" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="40" r="20" fill="rgba(255,255,255,0.15)">
    <animate attributeName="r" values="20;25;20" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Wave emoji with animation -->
  <text x="40" y="80" font-size="40" fill="white">
    ğŸ‘‹
    <animateTransform attributeName="transform" type="rotate" values="0 40 80;15 40 80;0 40 80;-15 40 80;0 40 80" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Main greeting text -->
  <text x="100" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="bold" fill="white">
    Hi, I'm Devinda Jayathilaka
  </text>
  
  <!-- Animated underline for name -->
  <line x1="100" y1="75" x2="100" y2="75" stroke="url(#gradient2)" stroke-width="3" stroke-linecap="round">
    <animate attributeName="x2" from="100" to="540" dur="1.5s" fill="freeze"/>
  </line>
  
  <!-- Rocket emoji -->
  <text x="40" y="130" font-size="28" fill="white">ğŸš€</text>
  
  <!-- Role badges -->
  <g id="badges">
    <!-- IT Undergraduate -->
    <rect x="100" y="100" width="170" height="35" rx="17.5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.2s" fill="freeze"/>
    </rect>
    <text x="185" y="123" font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="600" fill="white" text-anchor="middle" opacity="0">
      IT Undergraduate
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.2s" fill="freeze"/>
    </text>
    
    <!-- Full-Stack Developer -->
    <rect x="280" y="100" width="180" height="35" rx="17.5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.4s" fill="freeze"/>
    </rect>
    <text x="370" y="123" font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="600" fill="white" text-anchor="middle" opacity="0">
      Full-Stack Developer
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.4s" fill="freeze"/>
    </text>
    
    <!-- AI Enthusiast -->
    <rect x="470" y="100" width="140" height="35" rx="17.5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.6s" fill="freeze"/>
    </rect>
    <text x="540" y="123" font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="600" fill="white" text-anchor="middle" opacity="0">
      AI Enthusiast
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.6s" fill="freeze"/>
    </text>
    
    <!-- Cloud Engineer -->
    <rect x="100" y="145" width="155" height="35" rx="17.5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.8s" fill="freeze"/>
    </rect>
    <text x="177.5" y="168" font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="600" fill="white" text-anchor="middle" opacity="0">
      â˜ï¸ Cloud Engineer
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.8s" fill="freeze"/>
    </text>
    
    <!-- DevOps Engineer -->
    <rect x="265" y="145" width="165" height="35" rx="17.5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1s" fill="freeze"/>
    </rect>
    <text x="347.5" y="168" font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="600" fill="white" text-anchor="middle" opacity="0">
      âš™ï¸ DevOps Engineer
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1s" fill="freeze"/>
    </text>
  </g>
  
  <!-- Sparkle effects -->
  <circle cx="620" cy="110" r="3" fill="white" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="155" r="2" fill="white" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="100" r="2.5" fill="white" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
